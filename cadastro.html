<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Informações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center min-vh-100 py-4">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="card border-0 shadow">
                <div class="card-body p-4">
                    <h5 class="card-title fw-bold text-center mb-4 text-uppercase">Cadastro de Informações:</h5>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Digite o e-mail" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nome Completo" required>
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" placeholder="dd/mm/aaaa" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cep" placeholder="Informe o CEP de sua residência" required maxlength="9">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço" required readonly>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade" required readonly>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro" required readonly>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="estado" placeholder="Estado" required readonly>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Apartamento, Bloco, Lote, etc">
                        </div>
                        <div class="mb-3 col-4">
                            <input type="text" class="form-control" placeholder="Nº">
                        </div>
                        <div class="text-center mb-4">
                            <div class="form-check d-inline-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox" id="termos" required>
                                <label class="form-check-label" for="termos">
                                    <a href="Arquivos/Termos de Uso.pdf" target="_blank" class="text-primary text-decoration-underline">Aceito os termos</a><i class="bi bi-check2-circle text-warning ms-1"></i>
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="index.html" class="btn btn-secondary px-4">
                                <i class="bi bi-house-door-fill"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-warning px-4">
                                <i class="bi bi-send-fill me-2"></i>Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para buscar CEP na API dos Correios (ViaCEP)
        document.getElementById('cep').addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            
            if (cep.length === 8) {
                // Exibe loading nos campos
                document.getElementById('endereco').value = 'Buscando...';
                document.getElementById('cidade').value = 'Buscando...';
                document.getElementById('bairro').value = 'Buscando...';
                document.getElementById('estado').value = 'Buscando...';
                
                // Faz a requisição para a API ViaCEP
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            // Preenche os campos com os dados retornados
                            document.getElementById('endereco').value = data.logradouro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('estado').value = data.uf;
                            
                            // Remove readonly se os campos foram preenchidos
                            document.getElementById('endereco').removeAttribute('readonly');
                            document.getElementById('cidade').removeAttribute('readonly');
                            document.getElementById('bairro').removeAttribute('readonly');
                            document.getElementById('estado').removeAttribute('readonly');
                        } else {
                            // CEP não encontrado
                            alert('CEP não encontrado!');
                            limparCampos();
                        }
                    })
                    .catch(error => {
                        alert('Erro ao buscar CEP. Tente novamente.');
                        limparCampos();
                    });
            }
        });
        
        // Função para limpar os campos
        function limparCampos() {
            document.getElementById('endereco').value = '';
            document.getElementById('cidade').value = '';
            document.getElementById('bairro').value = '';
            document.getElementById('estado').value = '';
            
            // Remove readonly para permitir edição manual
            document.getElementById('endereco').removeAttribute('readonly');
            document.getElementById('cidade').removeAttribute('readonly');
            document.getElementById('bairro').removeAttribute('readonly');
            document.getElementById('estado').removeAttribute('readonly');
        }
        
        // Máscara para CEP
        document.getElementById('cep').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 5) {
                value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            }
            this.value = value;
        });
    </script>
</body>
</html>
